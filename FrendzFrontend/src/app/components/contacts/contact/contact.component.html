<mat-card>
    <mat-card-title>
        {{ userDetails.username }}
    </mat-card-title>
    <mat-card-content>
        <p>{{ userDetails.description.substring(0, 50) + '...' }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="onSeeDetails(id)">See Details</button>
    </mat-card-actions>
</mat-card>
