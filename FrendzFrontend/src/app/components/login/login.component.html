<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
            minlength="6"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <p *ngIf="loading">Loading...</p>

      <div class="centered">
        <button type="submit" mat-button [disabled]="!form.valid">Login</button>
        <button type="button" mat-button (click)="onAccountAbsence()">
          Don't have an account yet? Sign up!
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
