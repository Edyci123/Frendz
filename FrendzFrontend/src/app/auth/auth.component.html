<mat-card>
  <mat-card-title>{{ isLoginMode ? "Login" : "Register" }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
        </mat-form-field>
      </p>

      <p *ngIf="!isLoginMode">
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
            minlength="6"
          />
        </mat-form-field>
      </p>
      <div>
        <button type="submit" mat-button [disabled]="!form.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button type="button" mat-button (click)="onSwitchMode()">
          {{
            isLoginMode
              ? "Don't have an account yet?"
              : "Already have an account?"
          }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
